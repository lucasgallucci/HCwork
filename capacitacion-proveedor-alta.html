              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Razón solcial</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Cuit</label>

                </div>
              </div>

              <div class="form-group">

                <div class="col-sm-9">

                </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Dirección</label>

                    <li>Miguel Terlizzi</li>
                    <li>Daniel López</li>
                    <li>Laura Ramirez</li>
                    <li>Daniel Perez Fernandez</li>
                  </ul>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">

                </div>
              </div>

              <div>
                <hr>

        <div class="modal-content">
          <div class="modal-header">

            <h4 class="modal-title" id="myModalLabel">Alta de Facilitador</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Razón solcial</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" disabled id="inputEmail3" value="Hucap" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">DNI</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Curriculum Vitae</label>
                <div class="col-sm-9">
                  <input type="file" class="form-control" id="inputPassword3" placeholder="">
                  <hr>
                  <textarea class="form-control"></textarea>
                </div>
              </div>
            </form>
          </div>

            <button type="button" class="btn btn-primary">Guardar facilitador</button>

    <script type="text/javascript">
    $(document).on("ready",function(){
      $("#proveedor").on("change", function(){
        if($("#proveedor").val()!=0){
          $("#facilitador").css("display","block");
        }else{
          $("#facilitador").css("display","none");
        }
