            <div class="row">
              <div class="col-md-8 col-md-offset-2">

                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="razonsocial" class="col-sm-3 control-label">Forma Jurídica</label>
                      <div class="col-sm-9">
                        <select class="form-control">
                          <option>Elemento 1</option>
                          <option>Elemento 2</option>
                          <option>Elemento 3</option>
                          <option>Elemento 4</option>
                          <option>Elemento 5</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="razonsocial" class="col-sm-3 control-label">Fecha de inicio de actividades</label>
                      <div class="col-sm-9">
                        <input type="date" class="form-control" id="razonsocial">
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="razonsocial" class="col-sm-3 control-label">Situación frente al IVA</label>
                      <div class="col-sm-9">
                        <select class="form-control">
                          <option>Elemento 1</option>
                          <option>Elemento 2</option>
                          <option>Elemento 3</option>
                          <option>Elemento 4</option>
                          <option>Elemento 5</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="razonsocial" class="col-sm-3 control-label">Ingresos Brutos</label>
                      <div class="col-sm-9">
                        <textarea class="form-control">
                        </textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="razonsocial" class="col-sm-3 control-label">Impuestos Internos</label>
                      <div class="col-sm-9">
                        <textarea class="form-control">
                        </textarea>
                      </div>
                    </div>


                     <div class="form-group">
                      <label for="razonsocial" class="col-sm-3 control-label">Impuesto a las ganancias</label>
                      <div class="col-sm-9">
                        <label class="radio-inline">
                          <input type="radio" id="inlineCheckbox1" value="option1"> Sí
                        </label>
                        <label class="radio-inline">
                          <input type="radio" id="inlineCheckbox2" value="option2"> No
                        </label>
                      </div>
                    </div>

                    <hr>

                    <div class="form-group">
                      <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                      </div>
                    </div>

                  </form>
                </div>

  	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  	<script type="text/javascript">
  	$(document).on("ready",function(){
  		flag=false;
  		$("#burger").on("click", function(){
  			if(flag!=true){
  				$("#left-nav").css("width", "250px");
  				flag=true;
  			}else{
  				$("#left-nav").css("width", "40px");
  				flag=false;
  			}

        $('.grid').masonry({
          itemSelector: '.grid-item', // use a separate class for itemSelector, other than .col-
          columnWidth: '.grid-sizer',
          percentPosition: true
        });
  		})
  	})
  	</script>
